<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Data Map</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js"></script> <!-- Ensure the correct path to scripts.js -->
</head>
<body>
    <div>
        <form id="crop-form">
            <label for="crop-select">Choose a crop:</label>
            <select id="crop-select">
                <option value="">--Select a crop--</option>
                <option value="CORN">Corn</option>
                <option value="WHEAT">Wheat</option>
                <option value="SOYBEANS">Soybeans</option>
                <option value="BARLEY">Barley</option>
                <option value="OATS">Oats</option>
                <option value="SORGHUM">Sorghum</option>
                <option value="COTTON">Cotton</option>
                <option value="RICE">Rice</option>
                <option value="SUNFLOWER">Sunflower</option>
                <option value="PEANUTS">Peanuts</option>
                <option value="CANOLA">Canola</option>
            </select>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div id="map-container">
        <iframe id="map-frame" src="/static/map.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
