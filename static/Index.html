<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Data Map</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js"></script> <!-- Ensure the correct path to scripts.js -->
</head>
<body>
    <div>
        <form id="crop-form">
            <label for="crop-select">Choose a crop:</label>
            <select id="crop-select">
                <option value="">--Select a crop--</option>
                <option value="CORN">Corn</option>
                <option value="WHEAT">Wheat</option>
                <option value="SOYBEANS">Soybeans</option>
                <option value="BARLEY">Barley</option>
                <option value="OATS">Oats</option>
                <option value="SORGHUM">Sorghum</option>
                <option value="COTTON">Cotton</option>
                <option value="RICE">Rice</option>
                <option value="SUNFLOWER">Sunflower</option>
                <option value="PEANUTS">Peanuts</option>
                <option value="CANOLA">Canola</option>
                <option value="COTTON">Cotton</option>
                <option value="PEAS">peas</option>

            </select>
            <label for="year-select">Choose a year:</label>
            <select id="year-select">
                <option value="">--Select a year--</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>                           
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div id="map-container">
        <iframe id="map-frame" src="/static/map.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
